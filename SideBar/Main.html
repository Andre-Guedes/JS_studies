<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Parking Reserver System</title>
</head>
<body>
    
    <input type="checkbox" class="check" id="check">

    <header>
        
        <div class="left_area">
            <h3>Parking <span>Reserver</span> System</h3>

            <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
           
            <label for="check" class="check_btn">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>
            </div>
        </div>
    </header>

    <div class="sidebar">
        
        <img src="stand_img.png" class="stand_img" alt="profile_photo">
        <h4>Gorgeous Friends</h4>
    
        <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fas fa-parking"></i><span>Parking</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Payment</span></a>
        <a href="#"><i class="fas fa-info-circle"></i><span>Tracking</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>

    </div>
    
    <div class="back_img"></div>

</body>
</html>
