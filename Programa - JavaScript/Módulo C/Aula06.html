<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <Style>
        body {
            Background: black;
        }
        div#Area {
            Background: rgb(82, 61, 105);
            font: italic 25pt normal;
            width: 200px; 
            height: 80px;
            line-height: 80px;
            text-align: center;
        }
    </Style>
</head>
<body>
    <div id='Area'>
        Interaja...
    </div>

    <script>
        var a = document.getElementById('Area')
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', enter)
        a.addEventListener ('mouseout', sair)

        function clicar() {
           a.innerText = 'Clicou!'
           a.style.background = 'red'
        }
        function enter() {
           a.innerText = 'Entrou'
        }
        function sair() {
           a.innerText = 'Saiu'
           a.style.background = 'rgb(82, 61, 105)'
        }
    </script>
</body>
</html>
