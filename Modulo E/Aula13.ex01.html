<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Intervalos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='header'>
        <h1>Interval Dessssscompose</h1>
    </header>

    <Section class='section'>
        <div class="dateIn">
            <p for="start">Inform one start number of the sequence: </p>
            <input type="number" id="start">
            <p for="finish">Now, inform the finish number of the sequence: </p>
            <input type="number" id="finish">
            <p for="int">Inform the interval you wanna count: </p>
            <input type="number" id="int">
            <button class="button" value="Verify" id="button">Verify</button>
        </div>

        <div class="res" id="res">
            Please complete all numbers correctly.
        </div>
    </Section>

    <footer>&copy;AG.Solutions</footer>

    <script src="script.js"></script>
</body>
</html>
